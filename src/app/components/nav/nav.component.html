<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to log out?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="signOut()">Logout</button>
        </div>
      </div>
    </div>
  </div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li *ngIf = "isLoggedIn" class="nav-item active">
          <a class="nav-link" routerLink = '/home'>Home </a>
        </li>
        <li *ngIf = "!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink = '/login'>Login</a>
        </li>
        <li *ngIf = "isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink = '/profile'>My Profile</a>
        </li>
        <li *ngIf = "isLoggedIn" class="nav-item">
            <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
                Logout
            </a>
        
        </li>
      </ul>
    </div>
  </nav>
