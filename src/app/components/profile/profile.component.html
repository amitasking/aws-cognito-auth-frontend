<section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="text-center">
                <p class="h1 fw-bold mb-5">My Profile</p>
              </div>

              <div class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Username</label>
                    <p class="form-control bg-light">{{ profileData.preferred_username }}</p>
                  </div>
                </div>
  
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Email</label>
                    <p class="form-control bg-light">{{ profileData.email }}</p>
                  </div>
                </div>
  
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user-circle fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <label class="form-label">First Name</label>
                    <p class="form-control bg-light">{{ profileData.given_name }}</p>
                  </div>
                </div>
  
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user-circle fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Last Name</label>
                    <p class="form-control bg-light">{{ profileData.family_name }}</p>
                  </div>
                </div>
                <div class="text-center mt-4">
                  <a routerLink="/home" class="text-primary">Back to Home</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
