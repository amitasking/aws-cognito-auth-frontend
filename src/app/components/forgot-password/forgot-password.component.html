<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <!-- Forgot Password Heading -->
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password</p>
  
                  <!-- Forgot Password Form -->
                  <form class="mx-1 mx-md-4" (ngSubmit)="onForgotPassword()">
  
                    <!-- Email Field -->
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          placeholder="Enter your email"
                          required
                          [(ngModel)]="email"
                          name="email"
                        />
                      </div>
                    </div>
  
                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center mt-3">
                      <button [disabled] = '!email' type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </div>
  
                  </form>
  
                  <!-- Back to Login Link -->
                  <div class="text-center mt-4">
                    <a routerLink="/login" class="text-primary">Back to Login</a>
                  </div>
  
                </div>
  
                <!-- Image Section -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img
                    src="../../../assets/forgot-password-concept-illustration_114360-1095.avif"
                    class="img-fluid"
                    alt="Forgot Password image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
